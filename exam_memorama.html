<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
            margin: 20px auto;
            background-color: #ffffff;
            border: 2px solid #000;
        }

        .controls {
            margin: 10px;
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Juego de Memorama</h1>
    <div class="controls">
        <button id="startButton">Iniciar Juego</button>
        <div id="timer">Tiempo: 0 segundos</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <audio id="flipSound" src="ruta_a_sonido_volteo.mp3"></audio>
    <audio id="matchSound" src="ruta_a_sonido_coincidencia.mp3"></audio>
    <audio id="winSound" src="ruta_a_sonido_victoria.mp3"></audio>
    <audio id="backgroundMusic" src="ruta_a_musica_ambiental.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 740;
        canvas.height = 700;

        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 15;
        let cards = [];
        let gameStarted = false;
        let timer = 0;
        let timerInterval;
        let moveCount = 0;
        let level = 1;

        const flipSound = document.getElementById('flipSound');
        const matchSound = document.getElementById('matchSound');
        const winSound = document.getElementById('winSound');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function createCards() {
            let cardIds = [];
            for (let i = 1; i <= totalPairs; i++) {
                cardIds.push(i);
                cardIds.push(i);
            }
            cardIds = shuffleArray(cardIds);

            const cardWidth = 100;
            const cardHeight = 150;
            const margin = 20;
            let index = 0;

            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 6; col++) {
                    const card = {
                        id: cardIds[index],
                        x: col * (cardWidth + margin) + margin,
                        y: row * (cardHeight + margin) + margin,
                        width: cardWidth,
                        height: cardHeight,
                        flipped: false,
                        matched: false
                    };
                    cards.push(card);
                    index++;
                }
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            gameStarted = true;
            matchedPairs = 0;
            moveCount = 0;
            timer = 0;
            cards = [];
            flippedCards = [];
            createCards();
            timerInterval = setInterval(updateTimer, 1000);
            backgroundMusic.play();
            drawBoard();
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            cards.forEach(card => drawCard(card));
        }

        function drawCard(card) {
            if (card.flipped || card.matched) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(card.x, card.y, card.width, card.height);
                ctx.fillStyle = '#000000';
                ctx.font = '40px Arial';
                ctx.fillText(card.id, card.x + card.width / 3, card.y + card.height / 1.7);
            } else {
                ctx.fillStyle = '#0077cc';
                ctx.fillRect(card.x, card.y, card.width, card.height);
            }
        }

        canvas.addEventListener('click', (event) => {
            if (!gameStarted) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            cards.forEach((card, index) => {
                if (isCardClicked(card, mouseX, mouseY) && !card.flipped && !card.matched) {
                    flipCard(index);
                }
            });
        });

        function isCardClicked(card, x, y) {
            return x > card.x && x < card.x + card.width && y > card.y && y < card.y + card.height;
        }

        function flipCard(cardIndex) {
            if (flippedCards.length < 2) {
                flipSound.play();
                const card = cards[cardIndex];
                card.flipped = true;
                flippedCards.push(cardIndex);
                drawBoard();
            }

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            moveCount++;
            const card1 = cards[flippedCards[0]];
            const card2 = cards[flippedCards[1]];

            if (card1.id === card2.id) {
                matchedPairs++;
                matchSound.play();
                card1.matched = true;
                card2.matched = true;
                flippedCards = [];
                if (matchedPairs === totalPairs) {
                    winGame();
                }
            } else {
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    flippedCards = [];
                    drawBoard();
                }, 1000);
            }

            if (moveCount % 5 === 0) {
                levelUp();
            }
        }

        function levelUp() {
            level++;
            // Incrementar la dificultad
        }

        function winGame() {
            clearInterval(timerInterval);
            winSound.play();
            backgroundMusic.pause();
            alert('Â¡Ganaste!');
        }

        function updateTimer() {
            timer++;
            document.getElementById('timer').textContent = `Tiempo: ${timer} segundos`;
        }

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
</body>

</html>
