            ctx.beginPath();
            ctx.arc(x, y, 30, 0, 2 * Math.PI, false);
            ctx.arc(x + 40, y, 40, 0, 2 * Math.PI, false);
            ctx.arc(x + 90, y, 30, 0, 2 * Math.PI, false);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
