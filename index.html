<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            background-color: gray;
        }

        canvas {
            background-color: white;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillStyle = "#DC98FF";
        ctx.fillRect(20, 20, 100, 100);

        ctx.fillStyle = "rgb(255, 241, 9)";
        ctx.fillRect(180, 180, 100, 100);

        ctx.fillStyle = "rgba(0, 255, 0, 0.6)";
        ctx.fillRect(100, 100, 100, 100);

        ctx.strokeRect(260, 260, 100, 100);

        ctx.strokeStyle = "FF0000";
        ctx.lineWidth = 4;
        ctx.strokeRect(260, 260, 100, 100);

        ctx.strokeStyle = "red";
        ctx.lineWidth = 8;
        ctx.strokeRect(340, 340, 100, 100);

        ctx.strokeStyle = "rgb(36, 142, 255)";
        ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(425, 20);
        ctx.lineTo(325, 100);
        ctx.lineTo(525, 100);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "#FFA031";
        ctx.beginPath();
        ctx.arc(425, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle = "#524242";
        ctx.beginPath();
        ctx.arc(475, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle = "#524242";
        ctx.fillStyle = "#ABCDEF";
        ctx.beginPath();
        ctx.arc(475, 200, 20, 0, 1 * Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.font = "30px times new roman";
        ctx.fillText("Hello world", 75, 300);

        const gradient = ctx.createLinearGradient(0, 0, 200, 0);
        gradient.addColorStop(0, "yellow");
        gradient.addColorStop(0.5, "orange");
        gradient.addColorStop(1, "red");
        ctx.fillStyle = gradient;
        ctx.fillText("Hello world", 72, 297);
        
        var img = new Image();
        img.src = "pancho.png";

        ctx.drawImage(img, 75, 315);
    </script>
</body>

</html>
