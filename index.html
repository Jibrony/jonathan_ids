        const squareSize = 50; // Tamaño de cada cuadro
        const rows = myCanvas.height / squareSize;
        const cols = myCanvas.width / squareSize;

        function drawCheckerboard() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Alternar color entre negro y blanco
                    ctx.fillStyle = (row + col) % 2 === 0 ? "#601F00" : "#C15F01";
                    // Dibujar el cuadro
                    ctx.fillRect(col * squareSize, row * squareSize, squareSize, squareSize);
                }
            }
        }
